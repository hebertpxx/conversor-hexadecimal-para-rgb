<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Conversor Hexadecimal para RGB</title>
</head>
<body>
    <h1>Conversor Hexadecimal para RGB</h1>
    <div class="container">
        <div class="container-header">
            <label for="hexColor">Hexadecimal</label>
            <input type="text" name="hexColor" id="hexColor" placeholder="#000000" />
            <button type="submit" name="submit" id="submit">Converter</button>
        </div>
        <div class="container-body">
            <h3>Pré-Visualização</h3>
            <div class="rgb-color">
                <label for="rgb-color">CSS</label>
                <input id="rgb-color" name="rgb-color" placeholder="rgb(0, 0, 0)" />
            </div>
            <div id="box-color"></div>
        </div>
        <div class="container-footer">
            <p>Desenvolvido por Roberto Hebert de Souza Vinha</p>
        </div>
    </div>
</body>
</html>
